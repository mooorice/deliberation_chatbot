<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Your existing CSS -->
        <link rel="stylesheet" type="text/css" href="/static/css/chat.css">
    </head>

    <body>
        <div class="container-fluid d-flex flex-column vh-100">
            <div id="chat-container" class="flex-grow-1 overflow-auto"></div>

            <form id="chat-form" class="mb-3">
                <div class="input-group">
                    <input type="text" name="user_input" id="user-input" class="form-control"
                        placeholder="Type your message..." required>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-success">Send</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            const chatContainer = document.getElementById('chat-container');
            const chatForm = document.getElementById('chat-form');
            const userInputField = document.getElementById('user-input');

            chatForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const userInput = userInputField.value;
                addMessageToChat('You', userInput);
                showLoadingIndicator();

                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `user_input=${encodeURIComponent(userInput)}`
                })
                    .then(response => response.json())
                    .then(data => {
                        removeLoadingIndicator();
                        updateChatHistory(data.chat_history);
                        userInputField.value = ''; // Clear the input field
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        removeLoadingIndicator();
                    });
            });

            function updateChatHistory(chatHistory) {
                chatContainer.innerHTML = ''; // Clear existing messages
                chatHistory.forEach(message => {
                    const [sender, messageText] = message.split(": ", 2);
                    addMessageToChat(sender, messageText);
                });
            }

            function addMessageToChat(sender, message) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                if (sender === 'You') {
                    messageDiv.classList.add('user');
                } else if (sender === 'Bot') {
                    messageDiv.classList.add('bot');
                }
                messageDiv.innerHTML = `<div class="profile-pic"></div><div>${sender}: ${message}</div>`;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function showLoadingIndicator() {
                const loadingDiv = document.createElement('div');
                loadingDiv.classList.add('loading-indicator');
                loadingDiv.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
                chatContainer.appendChild(loadingDiv);
            }

            function removeLoadingIndicator() {
                const loadingDiv = chatContainer.querySelector('.loading-indicator');
                if (loadingDiv) {
                    chatContainer.removeChild(loadingDiv);
                }
            }
        </script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>

</html>
