<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50a3a2;
            height: 100px;
            padding: 5px 10px;
            color: white;
        }
        header h1 {
            margin: 0;
            padding-top: 15px;
        }
        main {
            padding: 20px;
            background: white;
            color: #333333;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to the Professional Page</h1>
        </div>
    </header>

    <main class="container">
        <h2>About</h2>
        <p>This is a professional and nice looking webpage.</p>

        <h2>Contact</h2>
        <p>Please feel free to get in touch.</p>
    </main>
</body>
</html>
